<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Odin Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="wrapper">
      <section class="info-bar">
        <div class="player-x"></div>
        <div class="player-o"></div>
        <button type="button" class="reset-button">Reset</button>
      </section>
      <main class="game-board">
        <div class="cell cell-0"></div>
        <div class="cell cell-1"></div>
        <div class="cell cell-2"></div>
        <div class="cell cell-3"></div>
        <div class="cell cell-4"></div>
        <div class="cell cell-5"></div>
        <div class="cell cell-6"></div>
        <div class="cell cell-7"></div>
        <div class="cell cell-8"></div>
      </main>
      <aside class="side-bar">
        <form action="#" class="input-form">
          <label for="player-x-name">Player X Name</label>
          <input
            type="text"
            name="player-x-name"
            id="player-x-name"
            autocomplete="off"
          />

          <label for="player-o-name">Player O Name</label>
          <input
            type="text"
            name="player-o-name"
            id="player-o-name"
            autocomplete="off"
          />

          <button type="submit" class="start-button">Start Game</button>
        </form>
      </aside>
    </div>
  </body>
</html>
